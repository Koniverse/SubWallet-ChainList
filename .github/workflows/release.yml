name: Publish Build
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build_and_publish:
    if: "startsWith(github.event.head_commit.message, '[Release]') || github.event_name == 'pull_request'"
    runs-on: ubuntu-22.04
    name: Build and publish
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_AUTOMATION_TOKEN }}

      - name: Set input data
        id: check_params
        run: |
          # Define branch
          BRANCH=${{ github.head_ref || github.ref_name }}
          echo "Branch: $BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          # Version
          echo "version=$(node -p -e "require('./package.json').version")" >> $GITHUB_OUTPUT

          # Get PR number from event payload, default to 0 if not available
          PR_NUMBER=${{ github.event.number || 0 }}
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

          # Set build ref
          TIME_STRING=$(TZ="Asia/Ho_Chi_Minh" date +%Y%m%d-%H%M%S)
          if [[ ${{ github.ref }} == 'refs/heads/master' ]]; then
              echo "version_suffix=" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} == 'refs/heads/dev' ]]; then
              echo "version_suffix=dev-${TIME_STRING}" >> $GITHUB_OUTPUT
          else
              echo "version_suffix=pr-${{ github.event.number }}-${TIME_STRING}" >> $GITHUB_OUTPUT
          fi

          # Set release target
          if [[ ${{ github.ref }} == 'refs/heads/master' ]]; then
            echo "target=latest" >> $GITHUB_OUTPUT
          else
            echo "target=beta" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies and build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
          STRAPI_URL: ${{ secrets.STRAPI_URL }}
        run: |
          # Install dependencies
          yarn install

          # Set version to package.json
          if [[ ${{ steps.check_params.outputs.version_suffix }} != "" ]]; then
            npm version --git-tag-version=false "${{ steps.check_params.outputs.version }}-${{ steps.check_params.outputs.version_suffix }}"
          fi

          # Build
          yarn build

      - name: Deploy Assets to Cloudflare Pages
        id: cloudflare_deployment
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'sw-chain-list-assets'
          gitHubToken: ${{ secrets.GH_AUTOMATION_TOKEN }}
          branch: ${{ github.ref_name }}
          directory: './packages/chain-list-assets/public'
          wranglerVersion: '3'

      - name: Update build logo prefix with deployment URL
        if: github.ref != 'refs/heads/master' && github.ref != 'refs/heads/dev'
        env:
          CUSTOM_LOGO_PREFIX: ${{ steps.cloudflare_deployment.outputs.deployment_url }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
          STRAPI_URL: ${{ secrets.STRAPI_URL }}
        run: |
          yarn update-logo-url

      - name: Create tag
        id: create_tag
        if: github.ref == 'refs/heads/master' && contains(github.event.head_commit.message, '[Stable]')
        run: |
          VERSION="${{ steps.check_params.outputs.version }}-${{ steps.check_params.outputs.version_suffix }}"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git tag -a "v${VERSION}" -m "Release version ${VERSION}"
          git push origin "v${VERSION}"

      - name: Notify to Discord
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          username: Chain List Notifier
          title: ${{ github.workflow }}
          description: |
            The deployment has been completed.
            Commit message: ${{ github.event.head_commit.message }}

      - name: Commit version bump
        uses: EndBug/add-and-commit@v9
        # Bump version only for master branch only to bump version
        if: github.ref == 'refs/heads/master' && contains(github.event.head_commit.message, '[Stable]')
        with:
          author_name: Github-Bot
          author_email: scheduler@github.io
          message: 'Update data after publish:${{ steps.check_params.outputs.target }}'
